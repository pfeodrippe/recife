/* Compatibility */

/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {
  @apply content-none border-solid cursor-pointer inline-block relative mr-[3px] top-[-2px] transition-all;
  border-color: var(--near-black-color) transparent;
  border-width: 6px 4px 0;
}

}
.dark .disclose,
.dark .disclose:hover {
  border-color: white transparent;
}
.disclose.collapsed {
  @apply rotate-[-90deg];
}

/* Layout */
/* --------------------------------------------------------------- */

.page {
  @apply max-w-5xl mx-auto px-12 box-border flex-shrink-0;
}
.max-w-prose { @apply max-w-[46rem] !important; }
.max-w-wide  { @apply max-w-3xl !important; }

/* List Styles */
/* --------------------------------------------------------------- */

.task-list-item + .task-list-item,
.markdown-viewer ul ul {
  @apply mt-1 mb-0;
}

/* compact TOC */
.markdown-viewer .toc ul {
  list-style: none;
  @apply my-1;
}

/* Code Viewer */
/* --------------------------------------------------------------- */

.code-viewer {
  @apply font-mono bg-slate-100 rounded-sm text-sm overflow-x-auto dark:bg-gray-800;
}
.code-listing  {
    @apply -ml-8 -mr-8 relative !important;
}

@media (min-width: 960px){
    .notebook-viewer .code-viewer .cm-content {

    }
    .notebook-viewer .code-listing {
        width: 48rem !important;
        @apply -ml-12 mr-0 !important;
    }
}
/* Don’t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

/* Syntax Highlighting */
/* --------------------------------------------------------------- */

.inspected-value { @apply text-xs font-mono leading-[1.25rem]; }
.cmt-strong, .cmt-heading { @apply font-bold; }
.cmt-italic, .cmt-emphasis { @apply italic; }
.cmt-strikethrough { @apply line-through; }
.cmt-link { @apply underline; }
.untyped-value { @apply whitespace-nowrap; }

.cm-editor, .cmt-default, .result-viewer {
  @apply text-slate-800 dark:text-slate-300;
}
.cmt-keyword {
  @apply text-purple-800 dark:text-pink-400;
}
.cmt-atom, .cmt-bool, .cmt-url, .cmt-contentSeparator, .cmt-labelName {
  @apply text-blue-900 dark:text-blue-300;
}
.cmt-inserted, .cmt-literal {
  @apply text-emerald-700 dark:text-emerald-200;
}
.cmt-string, .cmt-deleted {
  @apply text-rose-700 dark:text-sky-300;
}
.cmt-italic.cmt-string {
  @apply dark:text-sky-200;
}
.cmt-regexp, .cmt-escape {
  @apply text-orange-500 dark:text-orange-300;
}
.cmt-variableName {
  @apply text-blue-800 dark:text-sky-300;
}
.cmt-typeName, .cmt-namespace {
  @apply text-emerald-600 dark:text-emerald-300;
}
.cmt-className {
  @apply text-teal-600 dark:text-teal-200;
}
.cmt-macroName {
  @apply text-teal-700 dark:text-teal-200;
}
.cmt-propertyName {
  @apply text-blue-700 dark:text-blue-200;
}
.cmt-comment {
  @apply text-slate-500 dark:text-slate-400;
}
.cmt-meta {
  @apply text-slate-600 dark:text-slate-400;
}
.cmt-invalid {
  @apply text-red-500 dark:text-red-300;
}

.result-data {
  @apply font-mono text-sm overflow-x-auto whitespace-nowrap leading-normal;
}
.result-data::-webkit-scrollbar, .path-nav::-webkit-scrollbar {
  @apply h-0;
}
.result-data-collapsed {
  @apply whitespace-nowrap;
}
.result-data-field {
  @apply ml-4 whitespace-nowrap;
}
.result-data-field-link{
  @apply ml-4 whitespace-nowrap cursor-pointer;
}
.result-data-field-link:hover {

}
.result-text-empty {
  color: rgba(0,0,0,.3);
}
.browsify-button:hover {

}

/* --------------------------------------------------------------- */

.notebook-viewer,
.markdown-viewer {
  @apply prose
    dark:prose-invert
    prose-a:text-blue-600 prose-a:no-underline hover:prose-a:underline

.markdown-viewer blockquote p:last-of-type:after {

}

}
.contains-task-list input[type="checkbox"]:checked {
  @apply border-indigo-600 bg-indigo-600 bg-no-repeat bg-contain;
  background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
}

/* --------------------------------------------------------------- */

.markdown-viewer .toc      { @apply mt-4; }

/* Notebook Spacing */

.notebook-viewer { @apply py-16; }

.viewer + .result-viewer { @apply mt-0; }
.code-viewer + .result-viewer { @apply mt-3; }
.markdown-viewer + .markdown-viewer { @apply mt-0; }

/* Sidenotes */
/* --------------------------------------------------------------- */

.sidenote-ref {
  @apply top-[-0.5em] w-auto h-auto inline border-0 bg-transparent m-0 pointer-events-none;
}
.sidenote {
  @apply block font-sans text-xs mt-4 bg-slate-100 dark:bg-slate-800 p-4;

.code-viewer + .viewer:not(.markdown-viewer):not(.code-viewer):not(.code-viewer-folded),

}
.result-viewer {

}
.result-viewer figure {

}
@media (min-width: 768px) {

  }
}

/* Command Palette */
/* --------------------------------------------------------------- */

.nj-commands-input {
  @apply bg-transparent text-white;
}
.nj-context-menu-item:hover:not([disabled]) {
  @apply cursor-pointer;
  background-color: rgba(255,255,255,.14);
}

/* Devdocs */
/* --------------------------------------------------------------- */

.logo, .logo-white {
  @apply block indent-[-999em];
  background: url(/images/nextjournal-logo.svg) center center no-repeat;
}
.devdocs-body {
  @apply font-inter;
}

/* Workarounds */
/* --------------------------------------------------------------- */

/* Fixes vega viewer resizing into infinity */
.vega-embed .chart-wrapper { @apply h-auto !important; }
/* fixes fraction separators being overridden by tw’s border-color */
.katex * { @apply border-black; }

@media print {
    .dark-mode-toggle,
    .toc-toggle { @apply hidden; }

    html * { page-break-inside: avoid !important; }
    .toc-panel { @apply hidden; }
}

r computers. And, fortunately,\\nTLC is a Java program (would it work with the REPL?)! I've started\\nto become more interested on hacking it than doing proper\\nspecifications with the language itself, I have even done some\\nminor contributions to the\\n\"] [:a {:href \"https://github.com/tlaplus/tlaplus\", :target \"_blank\", :external_link \"true\", :class [:hover:bg-orange-100 :hover:rounded :hover:no-underline :transition :duration-200 :ease-in :ease-out]} [:<> \"TLA+ project\"]] [:<> \".\"]] [:p [:<> \"There is more to it, but to not take much time here, after making\\nvery ugly things to make TLC work with Clojure (in summary, we\\ncan't run a spec in the same JVM because TLC has lots of static\\nstates, so I had to workaround it by making Recife transparently\\nstart a new JVM when you execute \"] [:code [:<> \"r/run-model\"]] [:<> \"), Recife was\\nborn.\"]] [:p [:<> \"The main purpose in building Recife is to put this kind of tooling\\nin more hands, but, instead of having to learn TLA+, people can now\\nuse the old Clojure that they know (it's not transpiled\\n(\"] [:em [:<> \"mostly\"]] [:<> \"), it's really CLJ in the JVM!). I don't want the fun\\nto be all mine, time to share it.\"]] [:p [:<> \"----------------------------------------------------------------\"]] [:p [:<> \"I recommend you check the work of\\n\"] [:a {:href \"https://www.hillelwayne.com\", :target \"_blank\", :external_link \"true\", :class [:hover:bg-orange-100 :hover:rounded :hover:no-underline :transition :duration-200 :ease-in :ease-out]} [:<> \"Hillel Wayne\"]] [:<> \", he was the one\\nthat introduced me (and others) to this world.\"]]], :nextjournal/opts {:id \"\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer-, :render-fn #viewer-fn identity, :hash \"5du1K91pV2nRmpCG3vM8fBcDsgHWKs\"}}], :toc {:type :toc}, :toc-visibility false, :scope recife.notebook.reasoning}, :nextjournal/viewer {:name nextjournal.clerk.viewer/notebook-viewer, :render-fn #viewer-fn (do (de .core/deref !state) doc-inset (cond mobile? 0 open? navbar-width :else 0)] (when-not (= visibility toc-visibility) (swap! !state assoc :visibility toc-visibility :open? (not= :collapsed toc-visibility))) [:div.flex {:ref root-ref-fn} [:div.flex-auto.w-screen.scroll-container.pl-72 [:> (.-div framer-motion/motion) {:key \"notebook-viewer\", :initial (when toc-visibility {:margin-left doc-inset}), :animate (when toc-visibility {:margin-left doc-inset}), :transition nextjournal.clerk.render.navbar/spring, :class (str (or css-class \"flex flex-col items-center notebook-viewer flex-auto \") (when sidenotes? \"sidenotes-layout\"))} (doall (map render-processed-block xs))]]])))), :hash \"5drNTdFeYhNx9RTShux8kBJ5a3eRbh\"}}}, :index \"notebooks/recife/notebook/index.clj\", :browse? true, :paths [\"notebooks/recife/notebook/guide_layout.clj\" \"notebooks/recife/notebook/webdriver.clj\" \"notebooks/recife/notebook/slow_start.clj\" \"notebooks/recife/notebook/non_determinism.clj\" \"notebooks/recife/notebook/index.clj\" \"notebooks/recife/notebook/reasoning.clj\" \"notebooks/recife/notebook/quick_start.clj\" \"notebooks/recife/notebook/temporal.clj\"], :resource->url {\"/js/viewer.js\" \"https://storage.googleapis.com/nextjournal-cas-eu/assets/2hTcAWf2xfb7pvgxaZqgs4gewrARv3fF54SHC86CKbC1WUxuoexaQ4VrYXY1coYhM6izMFV7nmQMHnjCHdMG2bGB-viewer.js\"}, :current-path \"notebooks/recife/notebook/reasoning.clj\", :bundle? false, :path->url {\"notebooks/recife/notebook/guide_layout.clj\" \"notebooks/recife/notebook/guide_layout.html\", \"notebooks/recife/notebook/webdriver.clj\" \"notebooks/recife/notebook/webdriver.html\", \"notebooks/recife/notebook/slow_start.clj\" \"notebooks/recife/notebook/slow_start.html\", \"notebooks/recife/notebook/non_determinism.clj\" \"notebooks/recife/notebook/non_determinism.html\", \"notebooks/recife/notebook/index.clj\" \"\", \"notebooks/recife/notebook/reasoning.clj\" \"notebooks/recife/notebook/reasoning.html\", \"notebooks/recife/notebook/quick_start.cl
